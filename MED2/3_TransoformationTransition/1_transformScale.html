<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transform Scale</title>
	<style>
		div {
			position: absolute;
			left: 100px;
			top: 200px;
			width: 100px;
			height: 60px;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: lightblue;
		}
		div:hover {
			transform:  scale(2,3);
		}
		a {
			background-color: lightblue;
			color: black;
			padding: 30px;
			text-decoration: none;
			display: block;
			position: relative;
			top: 250px;
		}
		a:hover {
			background-color: orange;
		}
	</style>
</head>
<body>
<h1>Transformation</h1>
<p>The scale() CSS function defines a transformation that resizes an element on the 2D plane.</p>
<div>scale</div>
<a href="index.html">Home</a>
</body>
</html>
