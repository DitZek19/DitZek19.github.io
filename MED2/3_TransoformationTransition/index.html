<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transformation/Transition</title>
	<style>
		a {
			background-color: lightblue;
			color: black;
			padding: 30px;
			text-decoration: none;
			display: block;
		}
		.transformation a:hover {
			background-color: orange;
		}
		.transition a:hover {
			transition: all 3s;
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="transformation">
		<h1>Tranformation</h1>
		<p>The transform property applies a 2D or 3D tranformation to an element. This property allows you to rotate, scale, move, skew etc., elements.</p>
		<a href="1_transformScale.html">Link</a>
	</div>
	<div class="transition">
		<h1>Transition</h1>
		<p>Transition helps to have a smooth change between two CSS states.</p>
		<a href="2_transitionRotate.html">Link</a>
	</div>
</body>
</html>
